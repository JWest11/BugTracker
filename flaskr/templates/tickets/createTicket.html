{% extends 'sidebars/projectSidebar.html' %}

{% block content %}

<a class="btn btn-secondary text-light mb-3" href="{{ url_for('projects.viewProject', project_id=project['project_id']) }}">Back</a>


<div class="row">
<div class="col-12">
    <div class="card card-default">
        <div class="card-header card-header-border-bottom">
            <h2>New Ticket for {{ project['title'] }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <div class="input-group">
                        <input type="text" name="title" class="form-control" id="title" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-group">
                        <input type="text" name="description" class="form-control" id="description" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <div class="input-group">
                        <select class="form-control" name="priority" id="priority" value="High" required>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assigned">Assigned User</label>
                    <div class="input-group">
                        <select class="form-control" name="assigned" id="assigned">
                            <option value="-- None --">-- None --</option>
                            {% for user in project_users %}
                            <option value="{{ user['user_id'] }};{{ user['username'] }}">{{ user['username'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
